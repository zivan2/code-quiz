<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src='script.js' defer></script>
    <style>
        .hide {
            display: none;
            opacity: 1;
        }

        .fade {
            display: inline-block;
            animation: fade-keyframes 3s;
        }

        @keyframes fade-keyframes {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card p-1" id="begin" style='display: block;'>
        <h1>Code Quiz</h1>
        <p class="subtitle">
            You will X to complete all of the questions. There are Y questions. Answering a question wrong takes away Z seconds from your time, so answer wisely!
        </p>
        <button class="button d-block mb-3" id="button-begin" onclick="quiz()">Begin</button>
        <a href="#" onclick='scoreBoard()'>View Scoreboard</a>
    </div>
    <main class="card p-1" id='question-card' style='display: none;'>
        <h2 class="question" id="question"></h2>
        <div class="options" id="options">
            <button class="button option d-block" id="1"></button>
            <button class="button option d-block" id="2"></button>
            <button class="button option d-block" id="3"></button>
            <button class="button option d-block" id="4"></button>
        </div>
        <div class="answer" id="answers"></div>
        <div class="timer mx-1" style='display: inline-block;' id="timer"></div>
        <div class="text-success mx-1 hide" id='correct'>Correct!</div>
        <div class="text-danger mx-1 hide" id='incorrect'>Incorrect. -Z seconds.</div>
    </main>
    <div id="quiz-end">
        <h2>You've completed the quiz.</h2>
        <p id="score-display"></p>
        <p id='time-display'></p>
        <p id='ranking'></p>
    </div>
    <div class="card p-1" id="scoreboard" style='display: none;'>
        <h1>Scoreboard</h1>
        <div id="scoreboard-board">

        </div>
    </div>
</body>
</html>
